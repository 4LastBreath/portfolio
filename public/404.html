<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@400..900&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found</title>
  <style>

    *, *:before, *:after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Maven Pro', sans-serif;
    }

    body {
      background-color: #081c2b;
      height: 100vh;
      min-height: 100%;
      color:hsl(0, 0%, 93%)
    }

    a {
      text-decoration: none;
    }

    .not-found {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem 1rem;
      gap: 1.25rem;
      width: 100%;
      height: 100%;
    }

    figure {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .not-found figcaption a {
      color: grey;
      font-size: 0.8rem;
    }

    figcaption {
      text-align: center;
    }

    img {
      width: 100%;
      max-width: 500px;
    }

    h1 {
      font-size: clamp(3rem, 5vw, 3.5rem);
      line-height: 1;
    }

    h2 {
      font-size: clamp(1.8rem, 4vw, 2.1rem);
      color: hsl(192, 100%, 49%);
    }

    p {
      font-size: 1rem;
      font-weight: 500;
      color: hsl(0, 0%, 75%);
      text-wrap: pretty;
      max-width: 40ch;
      text-align: center;
      margin-bottom: 1rem;
    }

    .text-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .home-link {
      font-size: 1.1rem;
      border-radius: 8px;
      background-color: hsl(205, 66%, 15%);
      padding: 0.875rem;
      cursor: pointer;
      border: 2px solid transparent;
      color: hsl(192, 100%, 70%);
      transition: ease-out 0.25s;
      font-weight: 500;
    }

    .home-link:hover,
    .home-link:focus-visible {
      color: hsl(192, 100%, 49%);
      background-color: hsl(205, 67%, 20%);
      border: 2px solid hsl(192, 100%, 49%);
    }

  </style>
</head>
<body>
  <div class='not-found'>

    <figure>
      <figcaption>
          <a href="https://storyset.com/people" target="_blank">People illustrations by Storyset</a>
      </figcaption>
      <img src="./404.png" alt="astronaut in space"/>
    </figure>
  
    <div class='text-container'>
      <h1 class="not-found_404">404</h1>
      <h2>Page Not Found</h2>
    </div>
  
    <p>Oops! Sorry, we could not find the page</p>
  
    <a class="home-link" href="bf-dev.space">
      Return Home
    </a>
  
  </div>
</body>
</html>
